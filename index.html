<!doctype html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

	<title>IoT Smart House</title>
	<meta name="description" content="Demo Version">
	<meta name="author" content="Rose Landeira - roselandeira@gmail.com">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="https://fonts.googleapis.com/css?family=Josefin+Sans:400,700" rel="stylesheet">
	<link rel="stylesheet" href="css/font-awesome.min.css">
	<link rel="stylesheet" href="css/style.css">
</head>

<body>
	<div class="container">
		<header>
			<img src="images/unicamp.png">
			<strong>IoT Smart House</strong>
			<div class="pubnub"></div>
		</header>

		<div class="item" id="temperature">
			<div class="title">Temperature</div>
			<div class="display">
				<div class="icon"></div>
				<div class="status"></div>
			</div>
		</div>

		<div class="item" id="rain">
			<div class="title">Rain</div>
			<div class="display">
				<div class="icon"></div>
				<div class="status"></div>
			</div>
		</div>

		<div class="item" id="smoke">
			<div class="title">Smoke</div>
			<div class="display">
				<div class="icon"></div>
				<div class="status"></div>
			</div>
		</div>

		<div class="item" id="gas">
			<div class="title">Gas</div>
			<div class="display">
				<div class="icon"></div>
				<div class="status"></div>
			</div>
		</div>

		<div class="item" id="extLight">
			<div class="title">External Lights</div>
			<div class="display">
				<div class="icon"></div>
				<div class="status"></div>
			</div>
		</div>
	</div>

	<script src="http://cdn.pubnub.com/pubnub-3.7.11.min.js"></script>
	<script src="js/jquery.min.js"></script>
	<script src="js/app.js"></script>
</body>
</html>
